<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday gift</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Happy Birthday 🎉</h1>
        <img id="bff-img" src="images/avt.jpg">
        <h2 id="age"><em>❤️ 1 years old ❤️</em></h2>
        <button>16.09.2024</button>
    </div>
    
    <div class="gift-section">
        <h2 class="gift-tittle">The first gift🥳</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-img" id="gift-img-1"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-tittle">The second gift 😎</h2>
        <div class="gift-img" id="gift-img-2"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-tittle">The third gift💥  </h2>
        <div class="gift-img" id="gift-img-3"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-tittle">The fourth gift <em>anh</em> ❤️ </h2>
        <div class="gift-img" id="gift-img-4"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-tittle">🎊 Something I want to say 🎊 : </h2>
        <div class="gift-img" id="gift-img-5"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-tittle"> And the BEST GIFT for u 🫵 </h2>
        <div class="gift-img" id="gift-img-6"></div>
    </div>

</body>
</html>
